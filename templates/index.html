<!DOCTYPE html>
<html>
<head>
    <title>AI News Summarizer</title>
</head>
<body>
    <h1>AI News Summarizer & Sentiment Analyzer</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter news article URL" required>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
        <h2>Sentiment:</h2>
        <p>{{ sentiment['label'] }} (Score: {{ sentiment['score'] }})</p>
    {% endif %}
</body>
</html>
